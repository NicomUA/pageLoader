<!DOCTYPE html>
<html>

    <head>
        <title>pageLoader angular init expample page</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css">
    </head>

    <body>
        <div class="navbar navbar-inverse" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="./index.html">pageLoader</a>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="./index.html">Home</a>
                        <li><a href="./jquery.html">jQuery UI</a>
                        <li><a href="./angular.html">Angular</a> </li>
                    </ul>
                </div>
                <!--/.nav-collapse -->
            </div>
        </div>
        
        <div class="container" >
            <h1>pageLoader angular init expample page</h1>

            
            <div id="angular">
                <div ng-controller="PhoneListCtrl">
                    <pre> {{ phones | json }} </pre>
                    <ul>
                        <li ng-repeat="phone in phones"> {{ phone.name }} <p>{{ phone.snippet }}</p> </li>
                    </ul>
                </div>
            </div>
            
        </div>


        <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="../dist/pageLoader.js" data-config="./js/config.js"></script>
    </body>
</html>
