<!DOCTYPE html>
<html>

    <head>
        <title>pageLoader Knockout.js expample page</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css">
    </head>

    <body>
        <div class="navbar navbar-inverse" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="./index.html">pageLoader</a>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li class=""><a href="./index.html">Home</a>
                        <li class=""><a href="./jquery.html">jQuery UI</a>
                        <li class="" ><a href="./angular.html">Angular</a> </li>
                        <li class="" ><a href="./backbone.html">Backbone</a> </li>
                        <li class="active" ><a href="./knockout.html">Knockout</a> </li>
                    </ul>
                </div>
            </div>
        </div>

        
        <div class="container" >
            <h1 class="text-center">pageLoader Knockout.js expample page</h1>

            <div id="knockout">
                
                    <div id="todoapp">
                        <header>
                          <input id="new-todo" type="text" placeholder="What needs to be done?" data-bind="value:inputTitle,event: { keyup: createOnEnter}"/>
                        </header>

                        <section id="main" style="display: block;">
                          <div data-bind="visible:todos().length>0">
                              <input id="toggle-all" type="checkbox" data-bind="checked:markAll"/>
                              <label for="toggle-all">Mark all as complete</label>
                          </div>
                          <ul id="todo-list" data-bind="template:{ name:'item-template',foreach: todos}">
                          </ul>
                        </section>

                        <footer style="display: block;">
                          <div data-bind="visible:todos().length>0">
                            <div class="todo-count"><b data-bind="text:todos().length"></b> items left</div>
                            <!-- ko if: doneTodos() > 0 -->
                              <a id="clear-completed" data-bind="click:clear">
                                  Clear <span data-bind="html:countDoneText(true)"></span>.
                              </a>
                            <!-- /ko -->
                            <br style="clear:both"/>
                          </div>
                        </footer>
                    </div>

                    <script type="text/template" id="item-template">
                        <li data-bind="event:{ dblclick :$root.toggleEditMode},css : {done:done() }">
                            <div class="view" >
                              <input class="toggle" type="checkbox" data-bind="checked:done"/>
                              <label data-bind="text:title"></label>
                              <a class="destroy"></a>
                            </div>
                            <input class="edit" type="text" data-bind="value:title,event: { keyup: $root.editOnEnter}" />
                        </li>
                    </script>
                
            </div>
        </div>


        <script src="../libs/jquery/dist/jquery.min.js"></script>
        <script src="../dist/pageLoader.js" data-config="./js/config.js"></script>

        
    </body>
</html>
